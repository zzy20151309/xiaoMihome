<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="link.jpg" alt="搞笑图片" title="搞笑图片">
<style>
    h1,p{
        color:sandybrown;
        font-size: 48px;
        font-style: italic;
    }
    #bb{
        color: green;
    }
    .cc{
        color: blue;
        font-size: 25px;
    }
    .dd{
        background:yellow ;
    }
    #ee>h1{
        color: fuchsia;
    }
    #hh:hover{
        background: #ff0000 ;
        color:#00ff00;
    }
</style>
<h1 id="aa">只是标题</h1>
<h1 id="bb" class="cc">另一个标题</h1>
<p>这是一个段落</p>
<p class="cc dd">另一个段落</p>

<div id="ee">
    <h1>这是div中的H1</h1>
    <div class="ff">
        <h1>这是ff中的h1</h1>
    </div>
</div>

<div id="hh">
    这是一个单独的div
</div>
</body>
</html>
