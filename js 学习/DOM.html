<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
     <button id="btn">点我</button>
     <div id="div1">lalala</div>

     <script>
         var btn1=document.getElementById("btn");//获取元素ID
         btn1.onclick=function () {//为元素绑定事件；
             // onclick:点击方法,dom中方法叫事件
            alert("哈哈，啥也没有！");
         };
         var div1=document.getElementById("div1");
         div1.onmouseover=function () {//onmouseover:鼠标划入
             div1.style.background="green";
         };
         div1.onmouseout=function () {//onmouseout:鼠标划出
             div1.style.background="blue";
         };
//         **********************
         /*btn1.id="aa";//可以强改
         console.log(btn1.id);*/

     </script>
</body>
</html>
