//5.编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）的返回结果是"1a2b3c"，
// 如果两个字符串的长度不同，那么就将多余部分直接合并到结果字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。

    function merge(str1,str2) {
        //var len=str1.length<str2.length?str1.length:str2.length;
        var len,maxStr;
        if(str1.length<str2.length){
            len=str1.length;
            maxStr=str2;
        }else{
            len=str2.length;
            maxStr=str1;
        }
        var str="";
        for(var i=0;i<len;i++){
            str+=str1.charAt(i)+str2.charAt(i);
        }
        return str+maxStr.substr(len);
    }
    console.log(merge("123456","abc" ));
